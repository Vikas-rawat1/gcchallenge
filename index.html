<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Challenge</title>
</head>

<body>

  <h2>Please share your personal details here:</h2>

  <form>
    <fieldset>
      <legend>Personal Information</legend>

      <label for="first-name">First Name:</label><br>
      <input type="text" id="firstName" name="firstName"><br><br>

      <label for="last-name">Last name:</label><br>
      <input type="text" id="lastName" name="lastName"><br><br>

      <label for="birthday">Birthday:</label><br>
      <input type="date" id="birthday" name="birthday"><br>
    </fieldset>

    <br>

    <h3>Can you tell us a little more?</h3>

    <fieldset>
      <legend>Further Information</legend>

      <label for="fav-color">Favourite Color:</label><br>
      <input type="color" id="favColor" name="favColor"><br><br>

      <label for="favPet">What's your favourite pet?</label><br>
      <input type="text" id="favPet" name="favPet"><br><br>

      <span>
        <input type="radio" id="mountains" name="preference" value="mountains">
        <label for="mountains">Mountains</label>
      </span>
      
      <span>
        <input type="radio" id="beaches" name="preference" value="beaches">
        <label for="beaches">Beaches</label>
      </span>
    </fieldset>

    <br>
    <input type="submit" value="Submit">
  </form>
